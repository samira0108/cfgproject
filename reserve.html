    <h3>Please select fill out below to reserve a table</h3>

  <form action="reservation.php" method="post">
      <div class="elem-group">
        <label for="name">First Name</label>
        <input type="text" id="name" name="visitor_name" required>
      </div>
      <div class="elem-group">
        <label for="name">Last Name</label>
        <input type="text" id="name" name="visitor_name" required>
      </div>
      <div class="elem-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="visitor_email" required>
      </div>
      <div class="elem-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="visitor_phone" required>
      </div>
      <hr>
      <div class="elem-group inlined">
        <label for="adult">Adults</label>
        <input type="number" id="adult" name="total_adults" placeholder="2" min="1" required>
      </div>
      <div class="elem-group inlined">
        <label for="child">Children</label>
        <input type="number" id="child" name="total_children" placeholder="2" min="0" required>
      </div>
      <div class="elem-group inlined">
        <label for="checkin-date">Date</label>
        <input type="date" id="checkin-date" name="checkin" required>
      </div>
      <div class="elem-group inlined">
        <label for="checkin-time">Time</label>
        <input type="time" id="checkin-time" name="time" required>
      </div>
      <div class="elem-group">
        <label for="room-selection">Select Reservation Type</label>
        <select id="room-selection" name="room_preference" required>
            <option value="">Choose a type of reservation</option>
            <option value="connecting">Dinner</option>
            <option value="adjoining">Wedding/Anniversary</option>
            <option value="adjacent">Birthday Party</option>
            <option value="adjacent">Other</option>
        </select>
      </div>
      <hr>
      
      <div class="elem-group">
        <label for="message">Anything Else?</label>
        <textarea id="message" name="visitor_message" placeholder="Tell us anything else that might be important." required></textarea>
      </div>
      <button type="submit">Reserve</button>
    </form>
